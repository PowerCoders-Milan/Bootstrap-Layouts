<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap Utility Classes</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>

<body class="bg-light">

  <!-- navbar -->
  <div class="border-bottom bg-white">
    <div class="container d-flex align-items-center justify-content-between py-2">
      <img src="images/logo.png" alt="" width="140px">

      <!-- turn this link into a button -->
      <a href="#" class="btn btn-primary">Login</a>
    </div>
  </div>
  <!-- /navbar -->

  <!-- restaurant info -->
  <div class="">
    <div class="container p-3">
      <h3>Pizzeria Da Michele</h3>
      <p>An all-day Italian Pizza Restaurant - serving authentic pizzas made from scratch using the freshest
        ingredients, fire-baked in a superfast 3 minutes in our giant bell-shaped traditional Italian stone-fire oven.
      </p>

      <div class="row">
        <div class="col-12 col-md-8">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/margherita.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/pomodorini-mozzarella.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/forno.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <!-- /restaurant info -->
      </div>

      <div class="col-12 col-md-4">
        <!-- Reservation Form -->
        <div class="container">
          <h2>Reserve your seats</h2>
          <form action="#">
            <div class="mb-3">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-3">
              <label for="surname">Surname</label>
              <input type="text" id="surname" class="form-control">
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
              <label for="number">How many are you?</label>
              <input type="number" id="number" min="1" max="6" class="form-control">
            </div>
            <input class="btn btn-primary" ype="submit" value="Reserve Now">
          </form>
        </div>
      </div>
    </div>
    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
</body>

</html>
